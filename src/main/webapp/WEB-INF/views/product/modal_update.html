<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="modal_update">
    <div id="modalUpdateProduct" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Product information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-alert-danger hide">

                    </div>
                    <form id="frmUpdateProduct" method="post">
                        <fieldset class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label" for="nameUp">Name</label>
                                <input type="text" class="form-control" id="nameUp" name="nameUp">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label" for="imageUp">Image</label>
                                <input type="text" class="form-control" id="imageUp" name="imageUp">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label" for="amountUp">Amount</label>
                                <input type="number" class="form-control" id="amountUp" name="amountUp">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" for="priceUp">Price</label>
                                <input type="text" class="form-control" id="priceUp" name="priceUp">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" for="categoryUp">Category</label>
                                <select class="form-select form-control" id="categoryUp" name="categoryUp">
                                    <option value="1">Truyện</option>
                                    <option value="2">Thơ</option>
                                    <option value="3">Tiểu Thuyết</option>
                                    <option value="4">Văn Học</option>
                                    <option value="5">Ngoại Ngữ</option>
                                </select>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" style="border-radius: 15px 50px;">Close</button>
                    <button type="button" id="btnUpdateProduct" class="btn btn-outline-primary" style="border-radius: 15px 50px;">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        Update Product
                    </button>
                </div>
            </div>
        </div>
    </div>

</th:block>
