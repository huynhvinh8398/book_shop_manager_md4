<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="modal_create">
    <div id="modalCreateProduct" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Product information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-alert-danger hide"></div>

                    <form id="frmCreateProduct" method="post">
                        <fieldset class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label" for="nameCre">Name</label>
                                <input type="text" class="form-control" id="nameCre" name="nameCre">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label" for="imageCrea">Image</label>
                                <input type="text" class="form-control" id="imageCrea" name="imageCrea">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label" for="amountCrea">Amount</label>
                                <input type="text" class="form-control" id="amountCrea" name="amountCrea">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" for="priceCrea">Price</label>
                                <input type="text" class="form-control" id="priceCrea" name="priceCrea">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" for="categoryCrea">Category</label>
                                <select class="form-select form-control" id="categoryCrea" name="categoryCrea">
                                    <option value="1">Truyện</option>
                                    <option value="2">Thơ</option>
                                    <option value="3">Tiểu Thuyết</option>
                                    <option value="4">Văn Học</option>
                                    <option value="5">Ngoại Ngữ</option>

                                </select>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnCreateProduct" class="btn btn-outline-primary">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        Create Product
                    </button>
                </div>
            </div>
        </div>
    </div>

</th:block>
