<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="footerr">

    <textarea id="tempFooter" class="hide" style="display: none">
        <button type="button" class="btn btn-secondary update-modal" title="Edit" data-toggle="tooltip" style = "background-color: darkorchid">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            Update
        </button>

        <button type="button" class="btn btn-danger deleted" title="Deleted" data-toggle="tooltip" style = "margin-right: 20px;">
            <i class="fa fa-ban" aria-hidden="true"></i>
            Deleted
        </button>
    </textarea>

</th:block>
